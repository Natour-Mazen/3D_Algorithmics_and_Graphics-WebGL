<html lang="fr">
	<head>
		<title>WebGL - A3D2</title>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/layout.css">
		<link rel="stylesheet" type="text/css" href="css/menu.css">
		<link rel="stylesheet" type="text/css" href="css/coordinate.css">
		<link rel="stylesheet" type="text/css" href="css/dropdown.css">
		<link rel="stylesheet" type="text/css" href="css/components.css">
        <link rel="stylesheet" type="text/css" href="css/slider.css">
        <link rel="stylesheet" type="text/css" href="css/switch.css">

		<script src="src/domGeneration/dropdownsMenus.js" ></script>
		<script src="src/domGeneration/menuGenerator.js" ></script>
		<script src="src/domGeneration/scriptsLoader.js" ></script>
	</head>

	<body>
		<canvas id="WebGL-canvas"></canvas>
		<menu class="menu">
			<button id="open_menu_btn" onclick="openMenu()">Menu</button>
			<div id="menu__content">
				<div id="buttons_container">
					<button id="close_all_dropdowns_btn" onclick="closeAllDropdowns(event)" style="display: none">
						Collapse All
					</button>
					<span style="flex-grow: 1"></span>
					<button id="close_menu_btn" onclick="closeMenu()">
						Close
					</button>
				</div>

				<div class="dropdown" id="dropdown">
					<!-- Dropdown content will be generated here -->
				</div>
			</div>

		</menu>
		<div id="coordinate__content">
			<div id="coordinate__content__title">
				<h2>Coordinates <span id="coordinate__InfosBtn"> <strong> ? </strong></span></h2>
				<button id="reset_coordinate_btn">
					Reset
				</button>
			</div>
			<div id="coordinate__content__data">
				<p id="coordinate__content__data__x">X: 0.0</p>
				<p id="coordinate__content__data__y">Y: 0.0</p>
				<p id="coordinate__content__data__z">Z: 0.0</p>
			</div>
		</div>
		<div id="tooltip__Coordinate" class="tooltip__Coordinate">
			<h4>
				Use the following keys to move:
			</h4>
			<ul>
				<li> <strong> Z: </strong>Move forward</li>
				<li> <strong> S: </strong>Move backward</li>
				<li> <strong> Q: </strong>Move left</li>
				<li> <strong> D: </strong>Move right</li>
			</ul>
		</div>
	</body>
</html>
